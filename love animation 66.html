<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffe0f0, #ffcce6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
      width: 400px;
      height: 420px;
      position: relative;
    }

    #topImage {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff007f;
      margin-bottom: 40px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff1493;
      color: white;
      left: 80px;
      bottom: 30px;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      right: 80px;
      bottom: 30px;
      pointer-events: none; /* Makes the No button unselectable */
    }

    #heartAnimation {
      font-size: 40px;
      display: none;
      animation: beat 1s infinite;
      margin-top: 20px;
      color: red;
    }

    #resultText {
      font-size: 22px;
      color: #e60073;
      display: none;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div id="container">
  <img id="topImage" src="https://i.supaimg.com/49c7d00c-17a4-4e01-9400-de1a9256fa03.gif" alt="Love GIF" />
  <h2>Do you love me? üíñ</h2>
  <button id="yesBtn" class="btn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn" class="btn">No ‚ùå</button>
  <div id="heartAnimation">üíì</div>
  <div id="resultText">I knew it! You're the best! üòç</div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const heart = document.getElementById("heartAnimation");
  const result = document.getElementById("resultText");

  // Track mouse position and move No button away
  document.addEventListener("mousemove", (e) => {
    const noBtnRect = noBtn.getBoundingClientRect();
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    // Calculate button center
    const btnCenterX = noBtnRect.left + noBtnRect.width / 2;
    const btnCenterY = noBtnRect.top + noBtnRect.height / 2;

    // Calculate distance between mouse and button center
    const distance = Math.sqrt(
      Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2)
    );

    // Move button if mouse is within 100px
    if (distance < 100) {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      // Calculate direction to move away from mouse
      const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
      const moveDistance = 150; // Distance to jump away
      let newX = btnCenterX + Math.cos(angle) * moveDistance;
      let newY = btnCenterY + Math.sin(angle) * moveDistance;

      // Keep button within screen bounds
      newX = Math.max(0, Math.min(newX, maxX));
      newY = Math.max(0, Math.min(newY, maxY));

      noBtn.style.position = "absolute";
      noBtn.style.left = `${newX - noBtnRect.width / 2}px`;
      noBtn.style.top = `${newY - noBtnRect.height / 2}px`;
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
    }
  });

  // Yes button clicked
  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    heart.style.display = "block";

    setTimeout(() => {
      heart.style.display = "none";
      result.style.display = "block";
    }, 3000);
  });
</script>

</body>
</html>
